<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}

        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css" >
        <link rel="stylesheet" href="{% static "css/sweetalert2.min.css" %}" type="text/css">
        <link rel="stylesheet" href="{% static "css/all.css" %}"  type="text/css">
        <link rel="stylesheet" href="{% static "css/product.css" %}"  type="text/css">
        <link rel="stylesheet" href="{% static "css/estilos.css" %}" type="text/css">

        <title>Mobike</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light naranjo">
                <a class="navbar-brand" href="#"><img src="{% static "img/logo_mobike.PNG" %}" class="d-block w-100 rounded mx-auto img-fluid" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            Inicio <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary" href="/login">Cerrar Sesión</a>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                            <img class="d-block w-100 rounded mx-auto img-fluid" src="{% static "img/logo_la_reina.png" %}" alt="Logo la reina">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                            Mantenedor Bicicletas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/usuario">
                            Mantenedor Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/reportes">
                            Reportes
                            </a>
                        </li>
                        </ul>
                    </div>
                </nav>
        
                <div class="col-md-10">
                <br><br>
                    <h1>Editar bicicleta</h1>
                    <form method="POST" action="/admin">
                        {% csrf_token %} 
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Tipo</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Seleccione Tipo</option>
                                    <option value="1">Montaña</option>
                                    <option value="1">Ruta</option>
                                    <option value="1">Hibridas</option>
                                    <option value="1">Urbanas</option>
                                    <option value="2">Plegables</option>
                                    <option value="2">Mbx</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Marca</label>
                                <input type="text" class="form-control" id="" placeholder="Marca">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Modelo</label>
                                <input type="text" class="form-control" id="" placeholder="Modelo">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Color</label>
                                <input type="text" class="form-control" id="" placeholder="Color">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Fotografia</label>
                            <input type="file" name="" id="">
                        </div>
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
