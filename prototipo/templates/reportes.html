<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}

        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css" >
        <link rel="stylesheet" href="{% static "css/sweetalert2.min.css" %}" type="text/css">
        <link rel="stylesheet" href="{% static "css/all.css" %}"  type="text/css">
        <link rel="stylesheet" href="{% static "css/estilos.css" %}" type="text/css">

        <title>Mobike</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light naranjo">
                <a class="navbar-brand" href="/admin"><img src="{% static "img/logo_mobike.PNG" %}" class="d-block w-100 rounded mx-auto img-fluid" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            Inicio <span class="sr-only">(current)</span>
                            </a>    
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary" href="/login">Cerrar Sesión</a>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img class="d-block w-100 rounded mx-auto img-fluid" src="{% static "img/logo_la_reina.png" %}" alt="Logo la reina">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">
                                    Mantenedor Bicicletas
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/usuario">
                                    Mantenedor Usuarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/reportes">
                                    Reportes
                                </a>
                            </li>
                        </ul>
                    </div> 
                </nav>
                <div class="col-md-5">
                    <br>
                    <h1>Reportes</h1>
                    <br>
                    <h3>Arriendo vs Día</h3>
                    <canvas id="myChart" style="max-width: 500px;"></canvas>
                </div>
                <div class="col-md-5">
                    <br><br><br><br><br><br><br><br>
                    <a href="#" class="btn btn-success">Exportar</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <br>
                    <h3>Encuesta satisfacción</h3>
                    <canvas id="myGrafic" style="max-width: 500px;"></canvas>
                </div>
                <div class="col-md-5">
                    <br><br><br><br><br><br>
                    <a href="#" class="btn btn-success">Exportar</a>
                </div>
            </div>
        </div>

        <script src="{% static "js/jquery-3.3.1.js" %}"></script>
        <script src="{% static "js/popper.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <script src="{% static "js/mdb.js" %}"></script>

        <script>
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                labels: ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"],
                datasets: [{
                    label: '# Cantidad de arriendos por día.',
                    data: [12, 20, 13, 9, 7, 18, 7],
                    backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
                },
                options: {
                scales: {
                    yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                    }]
                }
                }
            });

            var cts = document.getElementById("myGrafic").getContext('2d');
            var myGrafic = new Chart(cts, {
                type: 'bar',
                data: {
                labels: ["Nada Satisfecho", "Poco Satisfecho", "Satisfecho", "Muy Satisfecho", "Sumamente Satisfecho"],
                datasets: [{
                    label: '# Cantidad de arriendos por día.',
                    data: [0, 3, 10, 27, 30],
                    backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
                },
                options: {
                scales: {
                    yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                    }]
                }
                }
            });
            
        </script>     
    </body>
</html>
